<script type="text/html">
<% if(resumeInfo.length == 0) {%>
<div class="no-content"><i class="icon icon-sign-warn">&nbsp</i>暂时没有符合您条件的简历哦！</div>
<%}else{%>
  <table border="0" cellspacing='0' class="item-list">
       <thead>
         <tr>
           <th class="seeker-name"><i class="i-check icon i-choose-all">&nbsp</i>姓名</th>
           <th class="seeker-gender">性别</th>
           <th class="seeker-age">年龄</th>
           <th class="seeker-edu">学历</th>
           <th class="seeker-exp">工作经验</th>
           <th class="deliver-time">投递时间</th>
           <th class="seeker-salary">期望月薪</th>
           <th class="operation">操作</th>
         </tr>
       </thead>
       <tbody>
        <% _.each(resumeInfo,function(item,index){%>
         <%if (index%2==0){%>
         <tr>
         <%}else{%>
         <tr class="even">
         <%}%>
          <td class="item-job" style="width:15%">
            <i class="icon i-check" infoid=<%=item.id%> resumeid=<%=item.resumeid%>>&nbsp</i>
            <%if(item.readflag == 1){%>
                <i class="icon icon-mail-open mail-icon"></i>
            <%}else{%>
                <i class="icon icon-mail main-icon" infoid=<%=item.id%>></i>   
            <%}%>
            <%if(item.ex1 == 1){%>
            <i class="i-mark i-mark-canintetview" title="可面试"></i>
            <%}else{if(item.ex1 == 2){%>
            <i class="i-mark i-mark-unsure" title="待定"></i>
            <%}else{if(item.ex1 == 3){%>
            <i class="i-mark i-mark-nonfit" title="不合格"></i>
            <%}else{if(item.ex1 == 5){%>
            <i class="i-mark i-mark-unconnect" title="暂未接通"></i>
            <%}else{%>
            <i class="i-mark i-mark-none"></i>
            <%}}}}%>
            <a href=<%=item.url%> target="_blank" class="item-name"><%=item.trueName%></a>
          </td>
           <td style="width:5%"><%= item.sex==0?'女':'男'%></td>
           <td style="width:5%"><%=item.age%></td>
           <td style="width:10%"><%=item.education%></td>
           <td style="width:8%"><%=item.workYear%></td>
           <td style="width:10%"><%=item.longTimeString%></td>
           <td style="width:12%"><%=item.targetSalary%></td>
           <td style="width:35%;position:relative">
           <% if(item.isInvited == '0'){%>
              <a class="opra-interview" href="javascript:void(0)" resumeid=<%=item.resumeid%>>面试邀请</a>
            <%}else{%>
              <a class="opra-seeinterview" href="javascript:void(0)">查看面试邀请</a>
            <%}%>
             <a class="opra-addgroup" href="javascript:void(0)" infoid=<%=item.id%>>分组</a>
             <a class="opra-addmark" href="javascript:void(0)" infoid=<%=item.id%>>标记</a>
             <a class="opra-export" href="javascript:void(0)" resumeid=<%=item.resumeid%>>导出</a>
             <a class="opra-delete" href="javascript:void(0)" infoid=<%=item.id%>>删除</a>
              <ul class="marktype" style="display: none">
                <li v="1"><i class="i-mark i-mark-canintetview"></i>可面试</li>
                <li v="2"><i class="i-mark i-mark-unsure"></i>待定</li>
                <li v="3"><i class="i-mark i-mark-nonfit"></i>不合适</li>
                <li v="5"><i class="i-mark i-mark-unconnect"></i>暂未接通</li>
              </ul>
            </td>
          </tr>
          <% if(item.isInvited == '1'){%>
              <tr class="showInterview" href="javascript:void(0)" style="display:none;">
                <td colspan="9">
                  <div class="interview-msg"><%=item.inviteMsg%></div>
                </td>
              </tr>
            <%}%>
          <%})%>
       </tbody>
    </table>  
  <%}%> 
</script>
